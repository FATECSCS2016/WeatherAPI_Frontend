<ba-card title="Mapa Com as EstaÃ§Ãµes">

  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker  *ngFor="let station of stations" [latitude]="station.location.coordinates[0]" [longitude]="station.location.coordinates[1]">
      <agm-info-window [disableAutoPan]="true">

        <div style="color:black;">
          <h1>{{station._id}}</h1>
          <table>
            <tr>
              <td>Temperatura</td><td>{{station.data.temperature}}</td>
            </tr>
            <tr>
              <td>Umidade</td><td>{{station.data.humidity}}</td>
            </tr>
            <tr>
              <td>Data:</td><td>{{station.savedAt | date: 'd-MM-yy' }}</td>
            </tr>
            <tr>
              <td>Hora:</td><td>{{station.savedAt | date: 'jms' }}</td>
            </tr>
          </table>
          <button type="button" routerLink="/pages/station/map/{{station._id}}" class="btn btn-info btn-raised"> 
              Detalhes 
          </button>
        </div>
        
      </agm-info-window>
    </agm-marker>
  </agm-map>

</ba-card>
